<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berkley Earth Project</title>
  <link rel="stylesheet" href="style.css" />
  <!----------------------------------- D3 ------------------------------------------>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>

  <!--------------------------------- Select-2 ---------------------------------------->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!------------------------------- UTILITY SCRIPTS -------------------------------------->
  <script src="/project/utils/RoundedRect.js"></script>
  <script src="/project/utils/utils.js"></script>
  <script src="/project/InitPage.js"></script>

  <!----------------------------------CHARTS FILES----------------------------------------->

  <!------------------------------ALL CHARTS SCRIPTS--------------------------------------->

  <script type="application/javascript" src="/project/Charts/support_charts.js"></script>
  <script type="application/javascript" src="/project/Charts/ChartsEvents.js"></script>
  <script type="application/javascript" src="/project/Charts/UtilsCharts.js"></script>

  <!-----------------------------TAB MENU SCRIPTS-------------------------------------------->
  <script type="application/javascript" src="/project/Charts/TabMenuChart/lineChartSupport.js"></script>
  <script type="application/javascript" src="/project/Charts/TabMenuChart/plotTemperatures.js"></script>
  <script type="application/javascript" src="/project/Charts/TabMenuChart/stripesChartSupport.js"></script>

  <!------------------------------- TABLE SCRIPTS-------------------------------------------->
  <script type="application/javascript" src="/project/Charts/TableMeanRate/drawTable.js"></script>
  <script type="application/javascript" src="/project/Charts/TableMeanRate/tableSupport.js"></script>

  <!----------------------------SEASONAL LINECHART SCRIPTS------------------------------------------>

  <script type="application/javascript" src="/project/Charts/SeasonalChanges/plotSeasonalChanges.js"></script>
  <script type="application/javascript" src="/project/Charts/SeasonalChanges/seasonalChangesSupport.js"></script>

  <!-----------------------------HOTTEST COLDEST LINECHART SCRIPTS------------------------------------------>

  <script type="application/javascript" src="/project/Charts/HottestColdestLineChart/coldestHottestSupport.js"></script>
  <script type="application/javascript" src="/project/Charts/HottestColdestLineChart/plotHottestColdest.js"></script>
  <!-----------------------------MAP SCRIPTS------------------------------------------>
</head>


<!------------------------------START MAP------------------------------------------->

<body>



  <div class="content">

    <div class="col_wrapper">
      <div id="map-containter" class="container">
        <h1 style="text-align: center;">Berkeley Earth Data</h1>

        <div id="all_map" class="col_wrapper">
          <div class="row_wrapper">
            <div class="all-slider" id="svg-slider" class="row_wrapper">
              <div class="col-sm">
                <div id="sliderYear"></div>
              </div>
            </div>

            <div id="menu_selectCountry">
              <p class="label">
                <label for="selectCountryMenu">
                  Country:
                  <select id="selectCountryMenu">
                    <option></option>
                  </select>
                </label>
              </p>
            </div>
          </div>

          <svg class="view-map" id="svg-map" width="100%">
            <rect class="background" width="100%" height="100%"></rect>

            <g id="map">
              <path class="background_globe" d=""></path>
              <g id="map_graticule"></g>
              <g id="level_0"></g>
              <g id="level_1"></g>
            </g>

            <g class="zoom-controls" transform="translate(10, 10)">
              <g id="zoom-in" transform="translate(0, 0)">
                <path class="btn" d=""></path>
              </g>
              <g id="zoom-reset" transform="translate(0, 31)">
                <rect class="btn" width="5" height="5"></rect>
              </g>
              <g id="zoom-out" transform="translate(0, 62)">
                <path class="btn" d=""></path>
              </g>
              <g id="animation" transform="translate(0,110)">
                <path class="btn" d=""></path>
              </g>
            </g>

            <g class="col-sm-2">
              <path d=""></path>
              <text id="sliderLabel" x="45%" y="27" pointer-events="none"></text>
            </g>
          </svg>

          <svg width="100%" height="100%">
            <g class="legend-anomaly" id="legend-anomaly">
              <text id="label-legend">Anomaly Temperature (°C)</text>

              <text id="global-anomaly">Global anomaly: </text>
              <text id="global-anomaly-data"></text>

              <path d=""></path>
              <g class="axis-anomaly"></g>
            </g>
          </svg>
          <div class="tooltip-map">
            <div class="tooltip-name"></div>
            <div class="tooltip-anomaly"></div>
          </div>
        </div>
      </div>


      <!------------------------------END MAP------------------------------------------->

      <!------------------------------START CLIMATE STRIPES------------------------------------------->


      <fieldset class="chart-container">

        <legend class="title-chart">Climate Changes</legend>

        <div class="range-years-buttons-container">
          <input class="checkbox-range" type="radio" name="btn-range-year" value="annual" id="btn_annual"
            onclick="changeDataRangeYears()" />
          <label id="label-btn_annual" for="btn_annual"> Annual </label>

          <input class="checkbox-range" type="radio" name="btn-range-year" value="five_years" id="btn_five"
            onclick="changeDataRangeYears()" />
          <label id="label-btn_five" for="btn_five"> 5-Year </label>

          <input class="checkbox-range" type="radio" name="btn-range-year" checked="checked" value="ten_years"
            id="btn_ten" onclick="changeDataRangeYears()" />
          <label id="label-btn_ten" for="btn_ten"> 10-Year </label>

          <input class="checkbox-range" type="radio" name="btn-range-year" value="twenty_years" id="btn_twenty"
            onclick="changeDataRangeYears()" />
          <label id="label-btn_twenty" for="btn_twenty">20-Years</label>
        </div>

        <div id="stripechart">
          <div class="tooltip-map" id="tooltip_stripes"></div>
        </div>

        <div id="linechart">
          <div class="tooltip-map" id="tooltip_line"></div>
        </div>

      </fieldset>



      <!------------------------------END CLIMATE STRIPES------------------------------------------->

      <!------------------------------START TAB-MENU LINECHART------------------------------------------->


      <!------------------------------END TAB-MENU LINECHART------------------------------------------->

      <!------------------------------- START TABLE ------------------------------------------->

      <div id="table-container-mean-rate" class="container">

        <div id="table_container">
          <h2>Mean Rate of Change ( °C / Year )</h2>
          <div class="tooltip-map" id="tooltip_table"> </div>
        </div>

      </div>

      <!------------------------------ END TABLE ------------------------------------------->

      <!------------------------------START HOTTEST-COLDEST LINECHART------------------------------------------->

      <fieldset id="container-h-c" class="chart-container">
        <legend class="title-chart">Temperature Records</legend>
        <div class="tooltip-map" id="tooltip-hot-cold"></div>
      </fieldset>


      <!------------------------------START HOTTEST-COLDEST LINECHART------------------------------------------->

      <!------------------------------START SEASONAL LINECHART------------------------------------------->



      <fieldset id="seasonal_changes_graphic" class="chart-container">
        <legend class="title-chart">Seasonal Changes</legend>
        <div class="tooltip-map" id="tooltip-seasonal-changes"> </div>
      </fieldset>
      <!------------------------------END SEASONAL LINECHART------------------------------------------->

  
  
  
  </div>


  <script src="/project/map/slider.js?version=1"></script>
  <script src="/project/map/map_btn.js?version=1"></script>
  <script src="/project/map/script.js?version=1"></script>
  <script src="/project/map/color_scale.js?version=1"></script>
  <script>
    window.onload = init_page();
  </script>
</body>

</html>
