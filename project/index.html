<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berkley Earth Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css" />
    <link rel="stylesheet" href="left_bar.css" />
    <!----------------------------------- D3 ------------------------------------------>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <!--------------------------------- Select-2 ---------------------------------------->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!------------------------------- UTILITY SCRIPTS -------------------------------------->
    <script src="/project/utils/RoundedRect.js"></script>
    <script src="/project/utils/utils.js"></script>
    <script src="/project/InitPage.js"></script>

    <!----------------------------------CHARTS FILES----------------------------------------->

    <!------------------------------ALL CHARTS SCRIPTS--------------------------------------->

    <script src="/project/Charts/support_charts.js"></script>
    <script src="/project/Charts/ChartsEvents.js"></script>
    <script src="/project/Charts/UtilsCharts.js"></script>

    <!-----------------------------TAB MENU SCRIPTS-------------------------------------------->
    <script src="/project/Charts/TabMenuChart/lineChartSupport.js"></script>
    <script src="/project/Charts/TabMenuChart/plotTemperatures.js"></script>
    <script src="/project/Charts/TabMenuChart/stripesChartSupport.js"></script>

    <!------------------------------- TABLE SCRIPTS-------------------------------------------->
    <script src="/project/Charts/TableMeanRate/drawTable.js"></script>
    <script src="/project/Charts/TableMeanRate/tableSupport.js"></script>

    <!----------------------------SEASONAL LINECHART SCRIPTS------------------------------------------>

    <script src="/project/Charts/SeasonalChanges/plotSeasonalChanges.js"></script>
    <script src="/project/Charts/SeasonalChanges/seasonalChangesSupport.js"></script>

    <!-----------------------------HOTTEST COLDEST LINECHART SCRIPTS------------------------------------------>

    <script src="/project/Charts/HottestColdestLineChart/coldestHottestSupport.js"></script>
    <script src="/project/Charts/HottestColdestLineChart/plotHottestColdest.js"></script>
    <!-----------------------------MAP SCRIPTS------------------------------------------>
  </head>

  <body>
    <!-- SCREEN LOADER -->
    <div id="loader-wrapper">
      <div id="loader"></div>

      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <!-- TOP PAGE BAR -->
    <div class="navbar">

      <ul id="main-nav">
        <li id="logo-elem" class="button-nav-bar-logo"> <img id="logo" src="../project/images/Global_Warming_icon.svg"
            alt="Global_Warming_icon"></li>
        <li class="button-nav-bar-logo"> <a href="http://berkeleyearth.org/" target="_blank" id="title-logo">Berkley Earth</a> </li>
        <li id="contributors-drop" class="dropdown-navbar" onclick="NavBarDropDownEvt()">

          <a href="#" id="contributors">Contributors</a>
          
          <image id="bracket_drop_nav" src="../project/images/angular_bracket_white_down.svg"  alt="" height="13" width="13"/> 

            <div id="contributors-div">
                <ul id="contributors-elem">

                  <li> <a href="https://github.com/LazyRacc00n" target="_blank">Jacopo Dapueto</a></li>
                  <li> <a href="https://github.com/simocampi" target="_blank">Simone Campisi</a></li>
                  <li> <a href="https://github.com/AlessandroCaroti" target="_blank">Alessandro Caroti</a></li>

                </ul>
          </div>
        </li>

        <li id="elem-logo-git"> <img id="log-git" src="../project/images/github-icon-white-6.jpg" height="45" width="45"
          alt="logo-git" onclick="window.open('https://github.com/AlessandroCaroti/DV_finalProject', '_blank');"/></li>
      </ul>
    </div>

    <!-- LEFT PAGE BAR -->
    <div class="sidenav">
      
      <!-- COUNTRY SELECTION -->
      <div id="selectionCountry_countainer" class="border_bottom py_1">
        <h2>Country:</h2>
        <div id="input_container">
          <input id="selectCountryMenu_2" class="input-country" autocomplete="off" value="" placeholder="Select a country..." type="text">
        </div>
      </div>

      <div id="menu_selectCountry">
        <p class="label">
          <label for="selectCountryMenu">
            Country:
            <select id="selectCountryMenu">
              <option></option>
            </select>
          </label>
        </p>
      </div>

      <div class="range-years-buttons-container">
        <input
          class="checkbox-range"
          type="radio"
          name="btn-range-year"
          value="annual"
          id="btn_annual"
          onclick="changeDataRangeYears()"/>
        <label id="label-btn_annual" for="btn_annual"> Annual </label>

        <input
          class="checkbox-range"
          type="radio"
          name="btn-range-year"
          value="five_years"
          id="btn_five"
          onclick="changeDataRangeYears()"/>
        <label id="label-btn_five" for="btn_five"> 5-Year </label>

        <input
          class="checkbox-range"
          type="radio"
          name="btn-range-year"
          checked="checked"
          value="ten_years"
          id="btn_ten"
          onclick="changeDataRangeYears()"/>
        <label id="label-btn_ten" for="btn_ten"> 10-Year </label>

        <input
          class="checkbox-range"
          type="radio"
          name="btn-range-year"
          value="twenty_years"
          id="btn_twenty"
          onclick="changeDataRangeYears()"/>
        <label id="label-btn_twenty" for="btn_twenty">20-Years</label>
      </div>
      <!-- TODO: AGGIUNGERE ANOMALIA -->
    </div>

    <!------------------------------START MAP------------------------------------------->
    <div class="main">
      <div class="col_wrapper">
        <div id="map-containter" class="container">
          <h1 style="text-align: center; color: #0070a1">
            Berkeley Earth Data
          </h1>

          <div id="all_map" class="col_wrapper">
            <div class="all-slider" id="svg-slider">
              <div id="sliderYear"></div>
            </div>

            <svg class="view-map" id="svg-map" width="100%">
              <rect class="background" width="100%" height="100%"></rect>
              
              <!-- GLOBE SVG LAYER -->
              <svg id="map" style="overflow: visible" x="50%">
                <path class="background_globe" d=""></path>
                <g id="map_graticule"></g>
                <g id="level_0"></g>
                <g id="level_1"></g>
              </svg>

              <g class="zoom-controls" transform="translate(10, 10)">
                <g id="zoom-in" transform="translate(0, 0)">
                  <path class="btn" d=""></path>
                </g>
                <g id="zoom-reset" transform="translate(0, 31)">
                  <rect class="btn" width="5" height="5"></rect>
                </g>
                <g id="zoom-out" transform="translate(0, 62)">
                  <path class="btn" d=""></path>
                </g>
                <g id="animation" transform="translate(0,110)">
                  <path class="btn" d=""></path>
                </g>
              </g>

              <!-- YEARS SVG LAYER -->
              <svg id="year_svg" style="overflow: visible" x="50%">
                <path d=""></path>
                <text
                  id="sliderLabel"
                  y="27"
                  pointer-events="none"
                  style="font-size: 30px"
                ></text>
              </svg>

              <!-- MENU' SVG LAYER -->
              <svg id="setting_group" y="10" x="97%" style="overflow: visible">
                <path id="menu_map" d="" visibility="hidden"></path>
                <path id="setting_btn_open" class="btn" d=""></path>
                <image id="setting_icon_open" height="0" width="0" />
                <g id="munu_parts" visibility="hidden">
                  <path id="setting_btn_close" class="btn" d=""></path>
                  <image id="setting_icon_close" height="0" width="0" />
                  <text id="text_setting" style="font-size: 20px">SETTING</text>
                  <g id="animation_speed_group">
                    <text id="text_animation" style="font-size: 13px">
                      Animation speed:
                    </text>
                    <line
                      id="speed_line"
                      style="stroke: black; stroke-width: 2"
                    ></line>
                    <circle
                      id="slider_ball"
                      r="4"
                      stroke="black"
                      fill="white"
                    ></circle>
                    <g>
                      <circle id="decrease_back" class="btn" r="10"></circle>
                      <path
                        id="decrease_speed"
                        d=""
                        style="stroke: black; stroke-width: 0.5"
                      ></path>
                    </g>
                    <g>
                      <circle id="increase_back" class="btn" r="10"></circle>
                      <path
                        id="increase_speed"
                        stroke-width="2"
                        d=""
                        style="fill: none; stroke: black; stroke-width: 0.5"
                      ></path>
                    </g>
                  </g>
                  <g id="range_slider_group">
                    <text id="text_range" style="font-size: 13px">
                      Animation years:
                    </text>
                    <text
                      id="start_year"
                      style="
                        font-size: 12px;
                        font-family: 'Times New Roman', serif;
                      "
                    ></text>
                    <text
                      id="end_year"
                      style="
                        font-size: 12px;
                        font-family: 'Times New Roman', serif;
                      "
                    ></text>
                    <path
                      id="range_line"
                      style="stroke: black; stroke-width: 1; fill: aliceblue"
                      d=""
                    ></path>
                    <rect
                      id="selected_range"
                      style="fill: lightseagreen"
                      height="0"
                      width="0"
                    ></rect>
                    <circle
                      id="slider_ball_year_start"
                      r="5"
                      stroke="black"
                      fill="white"
                    ></circle>
                    <circle
                      id="slider_ball_year_end"
                      r="5"
                      stroke="black"
                      fill="white"
                    ></circle>
                  </g>
                </g>
              </svg>
            </svg>
            <svg style="overflow: visible"  x="50%">
            <svg width="100%" height="80px">
              <g class="legend-anomaly" id="legend-anomaly">
                <text id="label-legend">Anomaly Temperature (°C)</text>

                <path d=""></path>
                <g class="axis-anomaly"></g>
              </g>
            </svg>
          </svg>
            <div class="tooltip-map">
              <div class="tooltip-name"></div>
              <div class="tooltip-anomaly"></div>
            </div>
          </div>
        </div>

        <hr />

        <!------------------------------END MAP------------------------------------------->

        <!------------------------------START CLIMATE STRIPES------------------------------------------->

        <div class="chart-container" id="stripechart">
          <h2 id="title-stripes-changes" class="title-chart">
            Climate Stripes
          </h2>
          <div class="tooltip-map" id="tooltip_stripes"></div>
        </div>

        <hr />

        <div class="chart-container" id="linechart">
          <h2 id="title-climate-changes" class="title-chart">
            Regional Climate Change
          </h2>
          <div class="tooltip-map" id="tooltip_line"></div>
        </div>

        <hr />

        <!------------------------------END CLIMATE STRIPES------------------------------------------->

        <!------------------------------START TAB-MENU LINECHART------------------------------------------->

        <!------------------------------END TAB-MENU LINECHART------------------------------------------->

        <!------------------------------- START TABLE ------------------------------------------->

        <div id="table-container-mean-rate" class="container">
          <div id="table_container">
            <h2 id="title-table">Mean Rate of Change ( °C / Year )</h2>
            <div class="tooltip-map" id="tooltip_table"></div>
          </div>
        </div>

        <hr />
        <!------------------------------ END TABLE ------------------------------------------->

        <!------------------------------START HOTTEST-COLDEST LINECHART------------------------------------------->

        <div id="container-h-c" class="chart-container">
          <h2 id="title-hot-cold" class="title-chart">Temperature Records</h2>
          <div class="tooltip-map" id="tooltip-hot-cold"></div>
        </div>

        <hr />
        <!------------------------------START HOTTEST-COLDEST LINECHART------------------------------------------->

        <!------------------------------START SEASONAL LINECHART------------------------------------------->

        <div id="seasonal_changes_graphic" class="chart-container">
          <h2 id="title-seasonal" class="title-chart">Seasonal Changes</h2>
          <div class="tooltip-map" id="tooltip-seasonal-changes"></div>
        </div>

        <hr />
        <!------------------------------END SEASONAL LINECHART------------------------------------------->
      </div>
    </div>

    <script src="/project/map/slider.js?version=1"></script>
    <script src="/project/map/map_btn.js?version=1"></script>
    <script src="/project/map/script.js?version=1"></script>
    <script src="/project/map/color_scale.js?version=1"></script>
    <script src="/project/map/map_menu.js"></script>
    <script>
      window.onload = init_page();
    </script>
  </body>
</html>
