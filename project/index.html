<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkley Earth Project</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="../../../d3/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>


    <!------------------------------CHARTS FILES------------------------------------->
    <script type="application/javascript" src="/project/Charts/support_charts.js"></script>
    <script type="application/javascript" src="/project/Charts/ChartsEvents.js"></script>
    <script type="application/javascript" src="/project/Charts/TabMenuChart/lineChartSupport.js"></script>
    <script type="application/javascript" src="/project/Charts/TabMenuChart/plotTemperatures.js"></script>
    <script type="application/javascript" src="/project/Charts/TabMenuChart/stripesChartSupport.js"></script>
    <script type="application/javascript" src="/project/Charts/UtilsCharts.js"></script>

</head>
<body>
    <span id="dropdown_tab">
        <label>Dataset:</label>
        <select name="Dataset" id="dataset" onchange="changeData()"> </select>
    </span>

    <div id="map-containter" class="container">

        <h1> ----------------------------------MAP----------------------------------</h1>
        <!------------------------------MAP------------------------------------------->

    </div>


    <div id="tab-menu-container" class="container">
        
        <!------------------------------FISRT LINECHART------------------------------------------->
        <span id="dropdown_tab_years">
            <label>Range-Years:</label>
            <select name="Dataset" id="rage-year" onchange="changeData()"> 
            
                <option value="five_years"> Five-Years</option>
                <option value="ten_years" selected="selected"> Ten-Years</option>
                <option value="twenty_years"> Twenty-Years</option>
                <option value="annual"> Annual</option>
                
            </select>
          </span>

        <div class="tab">
        
            <button class="tablinks active" id="tab_line" onclick="click_tab(event, 'linechart')">Line Chart</button>
            <button class="tablinks" id="tab_stripe" onclick="click_tab(event, 'stripechart')">Climate Stripes</button>
          
          </div>
    
            <div id="linechart" class="tabcontent"> 
                
             
                
              <div class="tooltip-map" id="tooltip_line"> </div> 
              
            </div>
            
            <div id="stripechart" class="tabcontent"> 
                  
                <h1 id="country_stripe" class="country_t"></h1> 
                
                <div class="tooltip-map" id="tooltip_stripes"> </div> 
          </div>    
    </div>
    
    
    <div id="table-container" class="container">
        <h1> ----------------------------------TABLE----------------------------------</h1>
        <!------------------------------ TABLE ------------------------------------------->
    </div>
    
    <div id="seasonal-container" class="container">
        <h1> -----------------------SEASONAL LINECHART----------------------------------</h1>

        <!------------------------------FISRT LINECHART------------------------------------------->
    </div>


    <script>

        window.onload = loadAllData();
    </script>
</body>
</html>
