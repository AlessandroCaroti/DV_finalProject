<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript" src="../../d3/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <title>Line Chart</title>
  </head>

  <body>
    <script type="application/javascript" src="script.js?version=1"></script>

    <p style="text-align: center;"> 
      <h2>NOTES: </h2>
      <ul>
        <li> Mettere come default dati globali</li>
      </ul> 
    </p>

    <span>
      <label>Dataset:</label>
      <select name="Dataset" id="dataset" onchange="changeData()">
        <option value="dataset_1"> Dataset 1</option>
        <option value="dataset_2"> Dataset 2</option>
      </select>
    </span>

    <div id="tab_menu">
      
      <div class="tab">
        
        <button class="tablinks" style="border-right: none;" onclick="click_tab_linechart(event, 'linechart')">Line Chart</button>
        <button class="tablinks" onclick="click_tab_stripechart(event, 'stripechart')">Stripes Chart</button>
      </div>

      <div id="starting_tab_content"></div>

      <div id="linechart" class="tabcontent">
        
      <svg class="graphics" id=line_chart_graph> </svg>
        
      </div>
      
      <div id="stripechart" class="tabcontent">
        
        <svg class="graphics" id= stripes_chart_graph></svg>          
      
      </div>
    </div>
    <script>
        
        window.onload = default_dataset(); 
        
        
        const countries = '../../data/table.csv';
        
        d3.csv(countries)
          .then((data)=>{
            console.log(data)
          })
        
        
        
        
    </script>
  </body>
</html>
