<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript" src="../../d3/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <title>Line Chart</title>
  </head>

  <body>
    <script type="application/javascript" src="script.js?version=1"></script>

    <p> 
      <h2 >NOTES: </h2>
      <ul>
        <li> Mettere come default dati globali</li>
      </ul> 
    </p>

    <span>
      <label>Dataset:</label>
      <select name="Dataset" id="dataset" onchange="changeData()"> </select>
    </span>
    <h1 id="country_t" style="text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: blue"> </h1>
    <div id="tab_menu">
      
      <div class="tab">
        
        <button class="tablinks active" style="border-right: none;" onclick="click_tab_linechart(event, 'linechart')">Line Chart</button>
        <button class="tablinks" onclick="click_tab_stripechart(event, 'stripechart')">Stripes Chart</button>
      
      </div>


      <div id="linechart" class="tabcontent"> </div>
      
      <div id="stripechart" class="tabcontent"></div>
   
    </div>
    <script>
        
        window.onload = () =>{
          
          const countries = '../../data/Countries.csv';
        
          d3.csv(countries)
            .then((data)=>{
              
                data.forEach( d => {

                  var dropdown = document.getElementById("dataset");
                  
                  var option =  document.createElement("option");
                  option.setAttribute("value", d.Country);
                  option.innerHTML = d.Country;
                  dropdown.append(option)

                });
          })

          window.onload = default_dataset();

        }
        
        
        
        
        
    </script>
  </body>
</html>
