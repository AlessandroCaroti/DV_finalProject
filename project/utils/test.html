<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../style.css" />
  <style>
    path {
      fill: #ccc;
      stroke: #000;
      stroke-width: 0.5px;
    }
    svg {
      border: 0.5px solid black;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
  </head>

  <body>
    <svg width="900" height="500">
      <rect width="100%" height="100%" fill="#3b3a353b"></rect>

      <g id="setting_group" transform="translate(860, 10)">
        <path id="menu" d="" visibility="hidden"></path>
        <path id="setting_btn_open" class="btn" d=""></path>
        <path id="setting_btn_close" class="btn" d=""></path>
        <image id="setting_icon_open" height="0" width="0"/>
        <image id="setting_icon_close" height="0" width="0"/>
        <text id="text_setting" visibility="hidden" style="font-size:20px">SETTING</text>
        <text id="text_animation" visibility="hidden" style="font-size:13px">Animation</text>
        <text id="text_speed" visibility="hidden" style="font-size:13px">speed</text>
        <line id="speed_line" visibility="hidden"></line>
      </g>
    </svg>

    <script type="application/javascript" src="RoundedRect.js"></script>
    <script type="application/javascript" src="utils.js"></script>
    <script type="application/javascript" src="dropbown_test.js"></script>
  </body>
</html>
