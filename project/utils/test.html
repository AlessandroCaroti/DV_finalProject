<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../style.css" />
  <style>
    path {
      fill: #ccc;
      stroke: #000;
      stroke-width: 0.5px;
    }
    svg {
      border: 0.5px solid black;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
  </head>

  <body>
    <svg width="900" height="500">
      <rect width="100%" height="100%" fill="#3b3a353b"></rect>

      <g id="setting_group" transform="translate(860, 10)">
        <path id="menu" d="" visibility="hidden"></path>
        <path id="setting_btn_open" class="btn" d=""></path>
        <image id="setting_icon_open" height="0" width="0"/>
        <g id="munu_parts" visibility="hidden">
          <path id="setting_btn_close" class="btn" d=""></path>
          <image id="setting_icon_close" height="0" width="0"/>
          <text id="text_setting" style="font-size:20px">SETTING</text>
          <g id="animation_speed_group">
            <text id="text_animation" style="font-size:13px">Animation speed:</text>
            <line id="speed_line" style="stroke:black;stroke-width:2"></line>
            <circle id="slider_ball" r="3" stroke="black" fill="white"></circle>
            <g>
              <circle id="decrease_back" class="btn"></circle>
              <path id="decrease_speed" stroke-width="2" d=""></path>
            </g>
            <g>
              <circle id="increase_back" class="btn"></circle>
              <path id="increase_speed" stroke-width="2" d=""></path>
            </g>
          </g>
          <g id="range_slider_group">
            <text id="text_range" style="font-size:13px">Animation years:</text>
            <text id="start_year" style="font-size:10px;font-family:'Times New Roman',serif;"></text>
            <text id="end_year" style="font-size:10px;font-family:'Times New Roman',serif;"></text>
            <path id="range_line" style="stroke:black;stroke-width:1;fill:aliceblue"></path>
            <rect id="selected_range" style="fill:lightseagreen"></rect>
            <circle id="slider_ball_year_start" r="5" stroke="black" fill="white"></circle>
            <circle id="slider_ball_year_end" r="5" stroke="black" fill="white"></circle>
          </g>
        </g>
      </g>
    </svg>

    <script type="application/javascript" src="RoundedRect.js"></script>
    <script type="application/javascript" src="utils.js"></script>
    <script type="application/javascript" src="dropbown_test.js"></script>
  </body>
</html>
