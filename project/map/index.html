<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <script type="text/javascript" src="../../d3/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
  </head>

  <body>
    <div class="content">
      <div id="all_map" class="col_wrapper">
        <div class="row_wrapper">
          Year:
          <div id="outputYear">1080 AC</div>
        </div>

        <div class="row_wrapper" width="1000">
          <span>
            <input
              type="range"
              min="1700"
              max="2020"
              value="50"
              class="slider"
              id="selectYear"
            />
          </span>

          <span>
            <label>Country:</label>
            <input
              list="countryList"
              id="selectCountry"
              onclick="changeCountry()"
            />
          </span>
        </div>

        <div id="div-map">
          <svg class="view-map" id="svg-map">
            <rect class="background" width="100%" height="100%"></rect>
            <g id="map"></g>
          </svg>
        </div>
      </div>
    </div>

    <script type="application/javascript" src="script.js?version=1"></script>
  </body>
</html>
