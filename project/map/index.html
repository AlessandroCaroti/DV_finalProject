<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MAP PAGE</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <!-- D3 script -->
    <script src="../../d3/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <!-- our script -->
    <script src="../utils/RoundedRect.js"></script>
    <script src="../utils/utils.js"></script>
  </head>

  <body>
    <div class="content">
      <div id="all_map" class="col_wrapper">
        <div class="row_wrapper" width="1200" height="100">
          <span>
            <div class="all-slider" id="svg-slider" class="row_wrapper">
              <div class="col-sm"><div id="sliderYear"></div></div>
            </div>
          </span>

          <span>
            <div class="row_wrapper" id="dropDownMenu">
              <p class="label" font-size="50px">Country:</p>
              <input
                list="countryList"
                id="selectCountryMenu"
                onchange="changeCountry()"
                placeholder="select a country"
              />
              <datalist id="countryList"></datalist>
            </div>
          </span>
        </div>

        <svg class="view-map" id="svg-map">
          <rect class="background" width="100%" height="100%"></rect>

          <g id="map">
            <path class="background_globe" d=""></path>
            <g id="map_graticule"></g>
          </g>

          <g class="zoom-controls" transform="translate(10, 10)">
            <g id="zoom-in" transform="translate(0, 0)">
              <path class="btn" d=""></path>
            </g>
            <g id="zoom-reset" transform="translate(0, 31)">
              <rect class="btn" width="5" height="5"></rect>
            </g>
            <g id="zoom-out" transform="translate(0, 62)">
              <path class="btn" d=""></path>
            </g>
            <g id="animation" transform="translate(0,110)">
              <path class="btn" d="" ></path>
            </g>
          </g>

          <g class="col-sm-2">
            <path d=""></path>
            <text id="sliderLabel" x="45%" y="27" pointer-events="none"></text>
          </g>
          
          
        </svg>

        <svg width="100%" height="100%">
        
        <g class="legend-anomaly" id="legend-anomaly">
          <text id="label-legend" >Anomaly Temperature (Â°C)</text>
          <path d=""></path>
          <g class="axis-anomaly"></g>
          
        </g>
        </svg>
        <div class="tooltip-map">
          <div class="tooltip-name"></div>
          <div class="tooltip-anomaly"></div>
          
        </div>
      </div>
    </div>

    <script src="map_btn.js?version=1"></script>
    <script src="script.js?version=1"></script>
    <script src="color_scale.js?version=1"></script>
    <script src="slider.js?version=1"></script>
    <script>
      window.onload = init_page;
    </script>
  </body>
</html>
